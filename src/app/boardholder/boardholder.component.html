
    <div class="board">
        <table style="border:1mm; border-color: gray;" class="board-table">
          <thead>
            <tr>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of Board.rows; let rowIndex = index">
              <td *ngFor="let cell of row; let colIndex = index" [attr.data-row]="rowIndex" [attr.data-col]="colIndex">

            </tr>
          </tbody>
        </table>
